<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="recipes.css">
    <script src = "form java.js"></script>
    <div id="errorMessage" class="error"></div>
    <header>
        <h1>Recipe Login</h1>
    </header>

    <main>
        <form name="RecipeLogin" id="Login" action="#" method="get">
            <label for="FullName">Full Name:</label>
            <input type="text" id="FullName" name="txtFullName" class="input-field" required>
                   
            
      
            <label for="LoginPassword">Password:</label> 
            <input type="password" id="LoginPassword" name="LoginPassword" class="input-field"required>

           

            
             <div>
                <button type="button" class="submit-button" onclick="validateLogin()">Login</button>
            </div>
    
        </form>
    </main>
</body>
</html>
